<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - 상세 보기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="news_data.js"></script> 
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="연구실 로고" class="logo-img">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#members">Members</a></li>
                    <li><a href="index.html#research">Research</a></li>
                    <li><a href="index.html#publications">Publications</a></li>
                    <li><a href="index.html#news">News</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>

    <section class="section-padding" style="margin-top: 80px; min-height: 60vh;">
        <div class="container">
            <h1 id="view-title" style="font-size: 2rem; margin-bottom: 10px; color: #0f4c81;"></h1>
            <div style="border-bottom: 1px solid #ddd; padding-bottom: 20px; margin-bottom: 30px; color: #666;">
                <span id="view-date"></span>
            </div>

            <div class="news-body" style="line-height: 1.8; font-size: 1.1rem;">
                <img id="view-image" src="" alt="첨부 이미지" style="max-width: 100%; border-radius: 10px; margin-bottom: 30px; display: none;">
                <div id="view-content"></div>
            </div>

            <div style="margin-top: 60px; text-align: center;">
                <a href="index.html#news" class="btn">목록으로 돌아가기</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Human Centered Design Lab. All Rights Reserved.</p>
    </footer>

    <script>
        // 1. 모바일 메뉴 작동 스크립트 (헤더용)
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-links');
        
        if(burger){
            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
                burger.classList.toggle('toggle');
            });
        }

        // 2. 뉴스 데이터 불러오기 로직
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const data = newsData[id];

        if (data) {
            document.getElementById('view-title').innerText = data.title;
            document.getElementById('view-date').innerText = data.date;
            document.getElementById('view-content').innerHTML = data.content;
            
            // 이미지가 있는 경우에만 보여주기
            const imgElement = document.getElementById('view-image');
            if(data.image && data.image.trim() !== "") {
                imgElement.src = data.image;
                imgElement.style.display = "block";
            }
        } else {
            document.querySelector('.container').innerHTML = "<h2 style='text-align:center; margin-top:50px;'>존재하지 않는 게시물입니다.</h2><div style='text-align:center; margin-top:20px;'><a href='index.html' class='btn'>홈으로</a></div>";
        }
    </script>

</body>
</html>
